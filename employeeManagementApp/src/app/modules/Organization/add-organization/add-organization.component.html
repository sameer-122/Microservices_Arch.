<nav>
    <div class="topnav">
        <a routerLink="/adminDashboard">Home</a>
        <!-- <a class="active" routerLink="orgProfile">Profile</a> -->
        <a routerLink="/organizations">Organization List</a>
        <a class="navbar-brand" routerLink="/login">Logout</a>
    </div>
  </nav>

<div class=" lst col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label>Organization Id </label>
            <input type="text" class ="form-control" id = "organizationId"
                [(ngModel)] = "organization.organizationId" name = "organizationId">
        </div>
    
        <div class="form-group">
            <label> Organization Name</label>
            <input type="text" class ="form-control" id = "departmentId"
                [(ngModel)] = "organization.organizationName" name = "departmentId">
        </div>
    
        <div class="form-group">
            <label> Organization Address</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "organization.organizationAddress" name = "name">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
