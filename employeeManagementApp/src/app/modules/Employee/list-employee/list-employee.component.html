<div class="container base l1 bdy">
    <div class="col-sm">
      <div class="lst " style="padding-left: 400px; font-style: oblique; margin-bottom: 30px;"><h1>Employee List</h1></div>
      <div class=" container base">
        <div class="row">
          <div class="col-sm">
            <div class="table-custom">
              <table class="table table-bordered table-striped table-dark">
                <thead>
                  <tr>
                    <th style="cursor: pointer;" (click)="sort('id')">Id&nbsp; <i class="fa fa-sort"></i></th>
                    <th>OrganizationId</th>
                    <th>DepartmentId</th>
                    <th style="cursor: pointer;" (click)="sort('name')">Name&nbsp; <i class="fa fa-sort"></i></th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let employee of employees | orderBy : key: reverse | paginate : {
                  itemsPerPage : 6,
                  currentPage : page,
                  totalItems : totalRecords
                  }">

                    <td>{{employee.id}}</td>
                    <td style="cursor: pointer;" id="hvr1" (click)="getOrg(employee.id)"><div>{{employee.organizationId}}</div></td>
                    <td style="cursor: pointer;" id="hvr2" (click)="getDep(employee.id)"><div>{{employee.departmentId}}</div></td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.age}}</td>
                    <td>{{employee.position}}</td>
                    <td><button (click)="updateEmployee(employee.id)" class="btn btn-success">Update</button>
                    <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 20px;">Delete</button></td>
                </tr>
                </tbody>
              </table>
              <div class="pagination">
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
