        <a routerLink="/adminDashboard">Home</a>

        <a routerLink="/employees">Employee List</a>

<div class="updt col-md-6 offset-md-3">
    <h3 style="margin-left: 220px;"> Update employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group mb-3">
            <label> Employee Id</label>
            <input type="text" class ="form-control disabled" id = "disabledTextInput"
                [(ngModel)] = "emp.id" name = "firstName" disabled>
        </div>

        <div class="form-group">
            <label>Organization Id </label>
            <input type="text" class ="form-control" id = "organizationId"
                [(ngModel)] = "emp.organizationId" name = "organizationId">
        </div>
    
        <div class="form-group">
            <label> Department Id</label>
            <input type="text" class ="form-control" id = "departmentId"
                [(ngModel)] = "emp.departmentId" name = "departmentId">
        </div>
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "emp.name" name = "name">
        </div>

        <div class="form-group">
            <label> Age</label>
            <input type="text" class ="form-control" id = "age"
                [(ngModel)] = "emp.age" name = "age">
        </div>

        <div class="form-group">
            <label> Position</label>
            <input type="text" class ="form-control" id = "position"
                [(ngModel)] = "emp.position" name = "position">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
