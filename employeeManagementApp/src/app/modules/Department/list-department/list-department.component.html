<div class="container base l1 bdy">
    <div class="col-sm">
      <div class="lst " style="padding-left: 400px;"><h1>Department List</h1></div>
      <div class=" container base">
        <div class="row">
          <div class="col-sm">
            <div class="table-custom">
              <table class="table table-bordered table-dark ">
                <thead>
                  <tr>
                    <th>Dpartment Id</th>
                    <th>Organization Id</th>
                    <th>Department Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let department of departments">

                    <td>{{department.departmentId}}</td>
                    <td>{{department.organizationId}}</td>
                    <td>{{department.departmentName}}</td>
                    <td><button (click)="updateDepartment(department.departmentId)" class="btn btn-success">Update</button>
                    <button (click)="deleteDepartment(department.departmentId)" class="btn btn-danger" style="margin-left: 20px;">Delete</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
