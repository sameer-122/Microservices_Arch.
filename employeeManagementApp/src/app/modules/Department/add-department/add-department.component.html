<nav>
    <div class="topnav">
        <a routerLink="/adminDashboard">Home</a>
        <!-- <a class="active" routerLink="orgProfile">Profile</a> -->
        <a routerLink="/departments">Department List</a>
    </div>
</nav>


<div class=" lst col-md-6 offset-md-3">
    <h3> Create Department </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Department Id</label>
            <input type="text" class ="form-control" id = "Id"
                [(ngModel)] = "department.departmentId" name = "firstName">
        </div>

    
        <div class="form-group">
            <label>Organization Id </label>
            <input type="text" class ="form-control" id = "organizationId"
                [(ngModel)] = "department.organizationId" name = "organizationId">
        </div>
    
        <div class="form-group">
            <label> Department Name</label>
            <input type="text" class ="form-control" id = "departmentId"
                [(ngModel)] = "department.departmentName" name = "departmentId">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
</div>
